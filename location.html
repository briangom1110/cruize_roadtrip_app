<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUIZE</title>
    <style>
        body {
            margin: 0;
            font-family: Calistoga, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #1C3E19;
        }

        /* CRUIZE logo/title */
        .cruize-title {
            width: 90vw;
            height: 10vh;
            position: absolute;
            top: 3vh;
            left: 5vw;
            text-align: center;
            color: #FFF8CE;
            font-size: 8vw;
            font-family: Calistoga, sans-serif;
            font-weight: 400;
            letter-spacing: 0.6vw;
            word-wrap: break-word;
        }

        /* Input Section Styles */
        .input-section {
            width: 90vw;
            position: absolute;
            left: 5vw;
            color: #FFF8CE;
            font-size: 6vw;
            font-family: League Gothic, sans-serif;
            font-weight: 400;
            letter-spacing: 0.3vw;
            word-wrap: break-word;
        }

        /* Individual input fields */
        .input-box {
            width: 70vw;
            height: 7vh;
            margin-top: 1vh;
            margin-left: 10vw;
            background-color: #FFF8CE;
            border-radius: 50px;
            position: relative;
        }

        /* Starting Location */
        .starting-location {
            top: 15vh;
        }

        /* Destination */
        .destination {
            top: 30vh;
        }

        /* Number of Stops */
        .stops {
            top: 50vh;
        }

        /* Preferences */
        .preferences {
            top: 65vh;
        }

        /* LET'S CRUIZE Button */
        .lets-cruize {
            width: 40vw;
            height: 7vh;
            position: absolute;
            top: 85vh;
            left: 30vw;
            background-color: #FFF8CE;
            color: #1C3E19;
            font-size: 5vw;
            text-align: center;
            line-height: 7vh;
            border-radius: 50px;
            font-family: League Gothic, sans-serif;
            font-weight: 400;
            letter-spacing: 0.2vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CRUIZE Title -->
        <div class="cruize-title">CRUIZE</div>
        
        <!-- Starting Location -->
        <div class="input-section starting-location">
            <div>STARTING LOCATION:</div>
            <div class="input-box"></div>
        </div>

        <!-- Destination -->
        <div class="input-section destination">
            <div>DESTINATION:</div>
            <div class="input-box"></div>
        </div>

        <!-- Number of Stops -->
        <div class="input-section stops">
            <div>NUMBER OF STOPS:</div>
            <div class="input-box"></div>
        </div>

        <!-- Preferences -->
        <div class="input-section preferences">
            <div>PREFERENCES:</div>
            <div class="input-box"></div>
        </div>

        <!-- LET'S CRUIZE Button -->
        <div class="lets-cruize">LET'S CRUIZE!</div>
    </div>
</body>
</html>
